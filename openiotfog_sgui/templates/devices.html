    <script type="text/javascript" charset="utf-8">

        //connect to the socket server.
        //var socket = io.connect('http://' + document.domain + ':' + location.port + '/nodes');
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + '/devices');

        $(document).ready(function(){
            console.log("socket declared");

            console.log("after")
            console.log(socket)

            //receive details from server
            socket.on('connect', function(data) {
                console.log("I am connected");
                socket.emit('monitor_device_templates',JSON.stringify({node: "test"}));
            });


            socket.on('control', function(msg) {
                console.log("Received control message: " + msg.data);

            });

            socket.on('deviceslist', function(msg) {
                //console.log("Received number" + msg.data);


                response = JSON.parse(msg.data);

                var $tablebody = $('#devices_table_body');
                $tablebody.empty();

                var trHTML = '';
                $.each(response, function (i, item) {
                    $.each(item,function(j,item2){
                        trHTML += '<tr><td>' + item2.devicename + '</td><td>' + item2.product_id + '</td><td>' + item2.vendor_id +'</td></tr>';
                    });
                });

                $('#devices_table_body').append(trHTML);

            });

            socket.on('error', function(msg) {
                console.log("Received error" + msg.stacktrace);

            });

        })

    </script>
